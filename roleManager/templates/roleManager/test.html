<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .side-column {
            background-color: #3b5998;
            min-height: 100vh;
            color: white;
            width: 150px;
            position: relative;
        }

        .side-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: -20px;
            width: 40px;
            height: 100%;
            background-color: #3b5998;
            transform: skew(-10deg);
            z-index: -1;
        }

        .role-card {
            background-color: #e7f0fe;
            border-radius: 0;
            margin-bottom: 10px;
            position: relative;
            padding: 15px;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -15px;
            width: 30px;
            height: 100%;
            background-color: #e7f0fe;
            transform: skew(-10deg);
            z-index: -1;
        }

        .user-icon {
            width: 25px;
            height: 25px;
            background-color: #3b5998;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .count-badge {
            background-color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 14px;
        }

        .action-btn {
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 12px;
            border: none;
        }

        .show-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            color: #3b5998;
            border: none;
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="side-column p-3">
            <h5>تیم</h5>
            <button class="add-btn">+</button>
        </div>

        <div class="flex-grow-1 p-3">
            <div class="d-flex">
                <div class="role-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <div class="user-icon me-2">عمر</div>
                        </div>
                        <div>
                            <button class="action-btn show-btn me-1">نمایش همه</button>
                            <button class="action-btn delete-btn">حذف همه</button>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-2">
                        <div class="user-icon me-2"></div>
                        <div class="count-badge me-2">23</div>
                        <span>تعداد کل</span>
                    </div>

                    <div class="d-flex align-items-center mb-2">
                        <div class="user-icon me-2"></div>
                        <div class="count-badge me-2">19</div>
                        <span>تعداد موجود</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="user-icon me-2"></div>
                        <div class="count-badge me-2">4</div>
                        <span>تعداد پشتیبان</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
